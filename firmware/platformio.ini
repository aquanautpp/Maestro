; PlatformIO Configuration for Early Childhood Coach Firmware
; Target: ESP32-S3 DevKitC-1

[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; CPU frequency (240MHz for audio processing)
board_build.f_cpu = 240000000L

; Flash settings
board_build.flash_mode = qio
board_build.flash_size = 8MB
board_upload.flash_size = 8MB

; Partition scheme with more app space
board_build.partitions = default_8MB.csv

; Monitor settings
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Build flags
build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    ; I2S configuration
    -DI2S_SAMPLE_RATE=16000
    -DI2S_BUFFER_SIZE=1024
    ; BLE device name prefix
    -DBLE_DEVICE_NAME="ECC-"
    ; Enable PSRAM if available
    -DBOARD_HAS_PSRAM

; Libraries
lib_deps =
    ; No external libs needed - using built-in ESP32 Arduino libs

; Extra scripts for version info
extra_scripts = pre:scripts/version.py

; Upload settings
upload_speed = 921600
